<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Web APIs Code Quiz Challenge</title>
</head>

<body>
    <header class="container-fluid mb-5">
        <div class="row">
            <!-- Highscores button content -->
            <div class="col-6">
                <button id="view-scores" type="button" class="btn btn-link d-inline-block mt-1">View High Scores</button>
            </div>
            <!-- Timer content -->
            <div class="col-6">
                <p id="timer" class="d-flex justify-content-end time">Time: 0</p>
            </div>
        </div>
    </header>
   
    <main>
        <!-- Start page content -->
        <div class="container">
            <section id="intro">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="d-flex justify-content-center text-center">Coding Quiz Challenge</h1>
                        <p class="d-flex justify-content-center text-center">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                        <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button></p>
                    </div>
                </div>
            </section>

            <!-- Questions and answers content -->
            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question"></h2>
                        <ul class="px-0 py-0 nobullets">
                            <li class="mb-3"><button id="answer1" value="0" type="button"
                                    class="btn btn-success ansBtn">Answer1</button></li>
                            <li class="mb-3"><button id="answer2" value="1" type="button"
                                    class="btn btn-success ansBtn">Answer2</button></li>
                            <li class="mb-3"><button id="answer3" value="2" type="button"
                                    class="btn btn-success ansBtn">Answer3</button></li>
                            <li class="mb-3"><button id="answer4" value="3" type="button"
                                    class="btn btn-success ansBtn">Answer4</button></li>
                        </ul>
                        <div id="yaynay" class="font-weight-light font-italic">
                            <hr>
                            <!-- Correct (yay) and incorrect (nay) response results in JS page -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Final score(s) and initials content -->
            <section id="final">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>The End</h2>
                        <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                        <p>Enter initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score" class="btn btn-success mx-1 my-1 d-inline-block">Submit</button>
                        </p>
                    </div>
                </div>
            </section>

            <!-- High scores content-->
            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                            <h2>High Scores</h2>
                            <ol id="score-list">
                            </ol>
                            <button id="goback" class="btn btn-success mx-1 my-1 d-inline-block">Go back</button>
                            <button id="clearscores" class="btn btn-success mx-1 my-1 d-inline-block">Clear high scores</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Javascript, jquery, day.js, and bootstrap links -->
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
